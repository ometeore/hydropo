{% extends 'head_and_foot.html' %}
{% block content %}

<section id="main_container" class="v_flex" style="height: 90vh;">
    
    <div id="icone_inscription_utilisateur">
        <i class="fas fa-user-edit fa-5x" style="color: #1a7d00;"></i>
    </div>

    <form action="{% url 'user:inscription' %}" method="POST">
        {% csrf_token %}
        <div class="wrapper_form_connexion">
            {% for field in form %}
                <div class="fieldWrapper form-group">
                    <br/>
                    {{ field }}
                </div>
            {% endfor %}
            <br/>
            <input type="submit" value="inscription">
        </div>
    </form>    

</section>

{% endblock %}
